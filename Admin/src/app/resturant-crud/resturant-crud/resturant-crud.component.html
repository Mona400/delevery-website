<div class="box mt-5 cartBox">
<br>
  <button class="btn btn-success" (click)="add()"  data-bs-toggle="modal" data-bs-target="#addviewCart">Add Resturant</button>

  <table class="table table-striped">
      <thead>
          <tr class="text-center">
              <th></th>
              <th>Name</th>
              <th>Description</th>

              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of products; let i = index">
              <td><img src="{{item.image}}" alt=""></td>
              <td>{{item.title}}</td>
              <td>{{item.title}}</td>

              <td><button class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#updateviewCart" (click)="update(item)">Update</button></td>
              <td><button class="btn btn-danger"  (click)="deleteProduct(item)" >Delete</button></td>
          </tr>
      </tbody>
  </table>
</div>

<!-- Add Model -->
<div class="modal fade " id="addviewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Resturant </h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-bs-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <form [formGroup]="form" >
              <div class="row">
                  <div class="col-md-4 col-sm-12">
                      <label for="">Title</label>
                      <input type="text" formControlName="title" class="form-control" placeholder="title">
                  </div>
                  <!-- <div class="col-md-4 col-sm-12">
                      <label for="">Price</label>
                      <input type="number"  formControlName="price" class="form-control" placeholder="price">
                  </div> -->
                  <div class="col-md-4 col-sm-12">
                      <!-- <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)" [all]="false" [select]="form.value.category" ></app-select> -->
                  </div>
                  <div class="col-md-4 col-sm-12">
                      <label for="image">Image</label>
                      <img src="{{base64}}" alt="">
                      <input type="file" class="form-control" (change)="getImagePath($event)" >
                  </div>
                  <div class="col-md-8 col-sm-12">
                      <label for="image">Description</label>
                      <textarea  class="form-control"  formControlName="description" placeholder="type here .. "></textarea>
                  </div>
              </div>
              <div class="d-flex justify-content-end mt-3">
                  <button class="btn btn-success"  (click)="addProduct()">Add Product</button>

              </div>
          </form>
      </div>
    </div>
  </div>
</div>
<!-- End Add Model -->


<!-- Update Model -->

  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Resturant </h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-bs-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <form [formGroup]="form" >
              <div class="row">
                  <div class="col-md-4 col-sm-12">
                      <label for="">Title</label>
                      <input type="text" formControlName="title" class="form-control" placeholder="title">
                  </div>
                  <!-- <div class="col-md-4 col-sm-12">
                      <label for="">Price</label>
                      <input type="number"  formControlName="price" class="form-control" placeholder="price">
                  </div> -->
                  <div class="col-md-4 col-sm-12">
                      <!-- <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)" [all]="false" [select]="form.value.category" ></app-select> -->
                  </div>
                  <div class="col-md-4 col-sm-12">
                      <label for="image">Image</label>
                      <img src="{{base64}}" alt="">
                      <input type="file" class="form-control" (change)="getImagePath($event)" >
                  </div>
                  <div class="col-md-8 col-sm-12">
                      <label for="image">Description</label>
                      <textarea  class="form-control"  formControlName="description" placeholder="type here .. "></textarea>
                  </div>
              </div>
              <div class="d-flex justify-content-end mt-3">
                  <button class="btn btn-success"  class="close" aria-bs-label="Close"  (click)="addProduct()">Save</button>

              </div>
          </form>
      </div>
    </div>
  </div>
</div>
<ul class="prev">
  <li routerLink="/all-resturants"> <i class="fa fa-caret-left"></i>Back</li>
</ul>
<!-- End Update Model -->
