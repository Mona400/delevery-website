<app-select
  [data]="categories"
  [title]="'Our Products'"
  (selectedValue)="filterCategory($event)"
></app-select>

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of products">
      <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
</div>
<ul class="prev">
  <li routerLink="/all-resturants"><i class="fa fa-caret-left"></i>Back</li>
</ul>
