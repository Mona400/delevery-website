<div class="container">

  <div class="header">
    <h1 class="title">All Restaurants</h1>

    <input class="search" type="search" placeholder="search restaurants...!" ><i class="fa fa-search"></i>
  </div>
  <div class="row g-5" >

    <ng-template ngFor let-item [ngForOf]="payload" let-i="index">
      <div class="mycol col-sm-12 col-md-4 col-lg-3">
        <div class="card" routerLink="/restaurant/{{payload[i].slug}}">
          <img src={{payload[i].image}} class="card-img-top" width="15rem" style="aspect-ratio: 1/1;" alt="..." >
          <div class="card-body">
          <h5 class="card-title text-center">{{payload[i].title}}</h5>
          <p class="card-text">{{payload[i].description.substring(0,50)}}..</p>
          </div>
        </div>
      </div>
  </ng-template>


  </div>
</div>


<ul class="prev">
  <li routerLink="/home"> <i class="fa fa-caret-left"></i>Back</li>
</ul>
