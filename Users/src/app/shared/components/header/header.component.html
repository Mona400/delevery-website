<div class="modal fade target_modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">username:</label>
            <input type="text" formControlName="username" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">address</label>
            <input type="text" formControlName="address" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">email</label>
            <input type="text" formControlName="email" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name"  class="col-form-label">password</label>
            <input type="text" #pass class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name"  class="col-form-label">Confirm password</label>
            <input type="text" #repeatPass  class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="UpdateUser(pass , repeatPass)"  data-dismiss="modal">Send message</button>
      </div>
    </div>
  </div>
</div>
